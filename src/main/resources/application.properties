#spring.freemarker.cache=false
spring.thymeleaf.cache=true

spring.devtools.restart.enabled=true

spring.devtools.restart.additional-paths=src/main/java


server.tomcat.uri-encoding=UTF-8

spring.freemarker.template-loader-path=classpath:/templates/
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/htmls
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
spring.freemarker.request-context-attribute=request
spring.freemarker.suffix=.ftl

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=true

#she ding jingtai ziyuan wenjian lujing
spring.mvc.static-path-pattern=/static/**

spring.datasource.url=jdbc:mysql://localhost:3307/spring?serverTimezone=GMT&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#mybatis.config-location=classpath:/mybatis-config.xml
mybatis.type-aliases-package=com.firstdemo.pojo.Account
mybatis.mapper-locations=classpath:/mapper/*.xml